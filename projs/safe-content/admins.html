<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admins Page</title>
    <link rel="stylesheet" href="css/main2.css">
</head>

<body onload="initAdmin()">

    <div class="container">
        <div class="btn-group">
            <button class="show-grid" onclick="onRenderCards(this)"><img src="imgs/grid.svg" class="img"></button>
            <button class="show-table" onclick="onRenderTable(this)"><img src="imgs/list.svg" class="img"></button>
        </div>
        <div class="the-sorter"><select onchange="onSetSort(this.value)">
                <option value="none">None</option>
                <option value="name">Name</option>
                <option value="lastlog">Last log-in</option>
            </select></div>

        <div class="secret-for-admins">
        </div>

        <div class="current-card">
        </div>

        <div class="footer">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></div>
    </div>

    <script src="js/services/storage-services.js"></script>
    <script src="js/services/admin-services.js"></script>
    <script src="js/services/user-services.js"></script>
    <script src="js/services/util-services.js"></script>
    <script src="js/page-controller.js"></script>
    <script src="js/admin-page-controller.js"></script>



</body>

</html>
